<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Menses Reminder</h2>
    <h3>LogIn</h3>
    <div class="message">
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
    <div class="form">
        <form action="" method="POST">
            {% csrf_token %}
            <label for="">Username</label><br>
            <input type="text" name="username" id="input" placeholder="Username" required><br><br>
            <label for="">Passsword</label><br>
            <input type="password" name="password" id="input" placeholder="Password" required><br><br>
            <button>LogIn</button><br><br>
            <p>Dont have an account <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
</body>
</html>
